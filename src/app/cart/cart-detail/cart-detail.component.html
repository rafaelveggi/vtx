<h2>Cart</h2>

<label mat-button class="cart-file-upload">
  <mat-icon>folder_open</mat-icon>
  <span class="cart-file-upload-label" i18n>Choose a JSON file to load the list of items.</span>
  <input accept="application/JSON" type="file" style="display: none" (change)="onFileUpload($event.target.files[0])">
</label>

<app-items-list [list]="list"></app-items-list>
