<div class="mat-elevation-z8">
  <table *ngIf="list" mat-table [dataSource]="list">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef > Qty </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef > Unit Price </th>
      <td mat-cell *matCellDef="let item"> {{item.unitPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="vatPercentage">
      <th mat-header-cell *matHeaderCellDef > VAT (%) </th>
      <td mat-cell *matCellDef="let item"> {{item.vatPercentage}} </td>
    </ng-container>

    <ng-container matColumnDef="itemTotal">
      <th mat-header-cell *matHeaderCellDef > Item total</th>
      <td mat-cell *matCellDef="let item"> {{getItemTotal(item)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>

  </table>

  <!-- <mat-paginator [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator> -->
</div>
