<div *ngIf="list" class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
      <td mat-cell *matCellDef="let item"> {{item.unitPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="vatPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VAT (%) </th>
      <td mat-cell *matCellDef="let item"> {{item.vatPercentage}} </td>
    </ng-container>

    <ng-container matColumnDef="itemTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item total</th>
      <td mat-cell *matCellDef="let item"> {{getItemTotal(item)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [length]="dataSource.filteredData.length" [pageSize]="2" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
