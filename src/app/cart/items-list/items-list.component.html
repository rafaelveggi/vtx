<div class="mat-elevation-z3">

  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="Descriptive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.Descriptive}} </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Qty </th>
      <td mat-cell *matCellDef="let item"> {{item.Quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="UnitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Unit Price </th>
      <td mat-cell *matCellDef="let item"> {{item.UnitPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="VATPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> VAT (%) </th>
      <td mat-cell *matCellDef="let item"> {{item.VATPercentage}} </td>
    </ng-container>

    <ng-container matColumnDef="ItemTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Item total</th>
      <td mat-cell *matCellDef="let item"> {{getItemTotal(item)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [length]="dataSource.filteredData.length" [pageSize]="2" [pageSizeOptions]="[2, 5, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
